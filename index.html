<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        #game-board {
            border-collapse: collapse;
        }
        #game-board td {
            border: 1px solid #000;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
        }
        #move-log {
            margin-top: 20px;
        }
        #score-board {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Jogo da Velha</h1>

    <!-- Marcador de Pontuação -->
    <div id="score-board">
        <p>Jogador X: <span id="score-x">0</span> | Jogador O: <span id="score-o">0</span> | Empates: <span id="score-draw">0</span></p>
    </div>

    <!-- Mensagem de Fim de Jogo -->
    <div id="game-message" style="display: none;"></div>

    <!-- Botão de Reiniciar -->
    <button id="restart-btn" style="display: none;" onclick="resetGame()">Reiniciar</button>

    <!-- Tabuleiro -->
    <table id="game-board">
        <tr>
            <td id="cell-0"></td>
            <td id="cell-1"></td>
            <td id="cell-2"></td>
        </tr>
        <tr>
            <td id="cell-3"></td>
            <td id="cell-4"></td>
            <td id="cell-5"></td>
        </tr>
        <tr>
            <td id="cell-6"></td>
            <td id="cell-7"></td>
            <td id="cell-8"></td>
        </tr>
    </table>

    <div id="move-log"></div>

    <script src="script.js"></script>
</body>
</html>
